        //------------------ demo 02 --------------------
        // 复制继承
        // 复制继承,就是把父对象的所有属性,直接复制到自己对象上
        function Cat(leg,tail) {
            this.leg = leg;
            this.tail = tail;
            this.climb=function () {
                console.log('我会爬树');
            }
        }

        function Tiger(coler) {
            this.color = coler;
            this.extend=function (parent) {
                for (var key in parent){
                    // console.log(key);
                    this[key] = parent[key];
                }
            }
        }

        var tiger = new Tiger('yellow');
        // tiger.climb();  出错
        // console.log(tiger);

        tiger.extend(new Cat(4, 1));
        // console.log(tiger);

        tiger.climb();  // 我会爬树
